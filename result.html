<!DOCTYPE html>
<html>
<head>
    <title>Image Similarity Search Results</title>
</head>
<body>
    <h1>Image Similarity Search Results</h1>
    <h2>Query Image</h2>
    <img src="{{ url_for('static', filename=query_image) }}" alt="Query Image" style="max-width: 300px;">
    
    <h2>Similar Images</h2>
    <div>
        {% for image, similarity in similar_images %}
        <div style="display: inline-block; margin: 10px;">
            <img src="{{ url_for('static', filename=image) }}" alt="Similar Image" style="max-width: 200px;">
            <p>Similarity: {{ similarity|round(2) }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
